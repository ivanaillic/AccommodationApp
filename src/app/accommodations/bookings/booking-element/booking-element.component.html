<ion-card *ngIf="!isCancelled">
  <ion-card-header>
    <ion-card-title>Rezervacija za:</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Datum početka: {{ booking.start_date | date }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Datum završetka: {{ booking.end_date | date }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="hourglass-outline" slot="start" *ngIf="booking.status === 'pending'"></ion-icon>
      <ion-icon name="checkmark-circle-outline" slot="start" *ngIf="booking.status === 'confirmed'"></ion-icon>
      <ion-icon name="close-circle-outline" slot="start" *ngIf="booking.status === 'cancelled'"></ion-icon>
      <ion-label>Status: {{ booking.status }}</ion-label>
    </ion-item>

    <ion-item *ngIf="booking.status !== 'cancelled'">
      <ion-button color="danger" (click)="cancelBooking(booking.id)">
        <ion-icon name="close-circle-outline" slot="start"></ion-icon>
        Otkazati rezervaciju
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
