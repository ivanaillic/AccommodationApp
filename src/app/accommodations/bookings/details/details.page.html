<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-booking-element *ngFor="let booking of bookings" [booking]="booking"
      [routerLink]="['/','accommodations','tabs','bookings','details',booking.id]"></app-booking-element>
  </ion-list>

</ion-content>
