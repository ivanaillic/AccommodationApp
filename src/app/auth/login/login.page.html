<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>

      <ion-list>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" name="email" ngModel required email></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Lozinka</ion-label>
              <ion-input type="password" name="password" ngModel required minlength="7"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-row style="display: flex; justify-content: center;">
        <ion-col size-sm="8" offset-sm="3" style="display: flex; justify-content: center; align-items: center;">
          <ion-button type="submit" color="primary" shape="round" expand="block" *ngIf="!isLoading">
            Prijavite se
          </ion-button>
          <ion-spinner *ngIf="isLoading" name="circles" color="primary"></ion-spinner>
        </ion-col>
      </ion-row>



      <ion-row style="margin-top: 50px">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label>Niste jo≈° uvek napravili profil?</ion-label>
          <ion-button type="button" color="primary" shape="round" expand="block" (click)="goToRegister()"> Kreiranje
            naloga </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
