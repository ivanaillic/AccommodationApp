<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" placeholder="Unesite email adresu"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Lozinka</ion-label>
            <ion-input type="password" placeholder="Unesite lozinku"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-button expand="block" color="primary" type="submit" (click)="onLogIn()">Login</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
